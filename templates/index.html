<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <title>Venue Booking Bot</title>
    </head>
    <body class="bk_main">
        <h1 class="caveat-700">Venue Booking Bot</h1>
        <form
            id="booking-form"
            class="booking_box"
            action="/submit"
            method="post"
        >
            <label for="account">Account</label>
            <input type="text" id="account" name="account" />
            <label for="password">Password</label>
            <input type="password" id="password" name="password" />
            <label for="timeSlot">Time Slot</label>
            <select id="timeSlot" name="timeSlot">
                <option value="6">06:00~07:00</option>
                <option value="7">07:00~08:00</option>
                <option value="8">08:00~09:00</option>
                <option value="9">09:00~10:00</option>
                <option value="10">10:00~11:00</option>
                <option value="11">11:00~12:00</option>
                <option value="12">12:00~13:00</option>
                <option value="13">13:00~14:00</option>
                <option value="14">14:00~15:00</option>
                <option value="15">15:00~16:00</option>
                <option value="16">16:00~17:00</option>
                <option value="17">17:00~18:00</option>
                <option value="18">18:00~19:00</option>
                <option value="19">19:00~20:00</option>
                <option value="20">20:00~21:00</option>
                <option value="21">21:00~22:00</option>
            </select>
            <p id="output" class="warn">Recommend executing 5 minutes before the website refreshes!</p>
            <button type="submit" id="submit" class="caveat-700">Go!</button>
        </form>
    </body>
</html>
